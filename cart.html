<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirm Your Order - Loyalty Solutions</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="about.png" />
  <style>
    body {
      background: #f7efef;
      color: #000;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    .cart-items ul {
      list-style-type: none;
      padding: 0;
    }

    .cart-items li {
      padding: 5px 0;
    }

    .cart-summary h2 {
      background-color: #000;
      color: #f3eded;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
      font-size: 1.2em;
    }

    form {
      background: #e9e0e000;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 20px auto;
    }

    form input[type="text"],
    form input[type="tel"],
    form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #6b34ec;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      background: #e9c8c87a;
      color: #000;
    }

    button {
      background: #28a745;
      color: #fcfafa;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    #successMessage {
      text-align: center;
      padding: 20px;
      background: #fafcfa;
      color: #155724;
      border: 1px solid #f9fcfa;
      border-radius: 8px;
      max-width: 600px;
      margin: 20px auto;
    }

    a button {
      margin-top: 20px;
      background-color: #007bff;
    }

    a button:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }

    footer a {
      color: #1e90ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .footer-content {
      margin-top: 10px;
      font-size: 14px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <header>
    <h1>üõí Confirm Your Order</h1>
    <p>Please fill in your details and submit to confirm your order.</p>
  </header>

  <div class="cart-items">
    <ul id="cartList">
      <!-- Selected services will appear here -->
    </ul>
  </div>

  <div class="cart-summary">
    <h2>Total Price: R<span id="totalPrice">0</span></h2>
  </div>

  <div id="formContainer">
    <form action="https://formspree.io/f/myzwjwng" method="POST" id="orderForm">
      <label for="name">Name:</label>
      <input type="text" name="Name" id="name" required>

      <label for="surname">Surname:</label>
      <input type="text" name="Surname" id="surname" required>

      <label for="contact">Contact Number:</label>
      <input type="tel" name="Contact Number" id="contact" required>

      <label for="services">Order of Your Choice:</label>
      <textarea name="Selected Services" id="services" rows="5" readonly></textarea>

      <input type="hidden" name="Total Price" id="totalPriceInput">

      <button type="submit">‚úÖ Confirm Order</button>
    </form>
  </div>

  <div id="successMessage" style="display: none;">
    <h2>‚úÖ Order Sent Successfully!</h2>
    <p>Thank you. We'll get in touch with you soon.</p>
  </div>

  <div style="text-align: center;">
    <a href="index.html"><button>‚¨Ö Back to Services</button></a>
  </div>

  <footer>
    <strong>Contact Us</strong>
    <div class="footer-content">
      Address: 427E Manthestad, Taung, 8585, North West<br>
      Phone: +27 79 454 4443<br>
      <a href="about.html">About</a>
    </div>
  </footer>

  <script>
    const cartList = document.getElementById('cartList');
    const totalPriceEl = document.getElementById('totalPrice');
    const servicesTextarea = document.getElementById('services');
    const totalPriceInput = document.getElementById('totalPriceInput');

    const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
    const cartTotal = localStorage.getItem('cartTotal') || 0;

    let serviceText = "";

    cartItems.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.name} - R${item.price}`;
      cartList.appendChild(li);
      serviceText += `${item.name} - R${item.price}\n`;
    });

    totalPriceEl.textContent = cartTotal;
    servicesTextarea.value = serviceText;
    totalPriceInput.value = cartTotal;

    document.getElementById('orderForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.style.display = 'none';
          document.getElementById('successMessage').style.display = 'block';
          localStorage.removeItem('cartItems');
          localStorage.removeItem('cartTotal');
        } else {
          alert("‚ùå Failed to send order. Please try again.");
        }
      }).catch(error => {
        alert("‚ùå Network error. Please try again.");
      });
    });
  </script>

</body>
</html>
