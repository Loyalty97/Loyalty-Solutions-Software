<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Services - Loyalty Solutions</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    .total-display {
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1.5em;
      margin-bottom: 10px;
      display: inline-block;
    }

    footer {
      background-color: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }

    footer a {
      color: #1e90ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .footer-content {
      margin-top: 10px;
      font-size: 14px;
      line-height: 1.6;
    }
  </style>
</head>
<body class="website-bg">

  <header>
    <h1>üåê Website Services</h1>
    <p>We build high-quality, professional websites tailored to your needs.</p>
  </header>

  <div class="services">
    <ul>
      <li>
        <label><input type="checkbox" value="1500" data-name="Custom Website Development"> Custom Website Development - <strong>R1500</strong></label>
      </li>
      <li>
        <label><input type="checkbox" value="2650" data-name="Responsive Web Design"> Responsive Web Design - <strong>R2650</strong></label>
      </li>
      <li>
        <label><input type="checkbox" value="10000" data-name="E-Commerce Development"> E-Commerce Development - <strong>R10 000</strong></label>
      </li>
    </ul>
  </div>

  <div class="calculator">
    <div class="total-display">
      Total Price: R<span id="totalPrice">0</span>
    </div>
    <br>
    <button id="addToCartBtn">üõí Add to Cart</button>
  </div>

  <a href="services.html"><button>‚¨Ö Back to Services</button></a>

  <footer>
    <strong>Contact Us</strong>
    <div class="footer-content">
      Address: 427E Manthestad, Taung, 8585, North West<br>
      Phone: +27 79 454 4443<br>
      <a href="about.html">About</a>
    </div>
  </footer>

  <script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const totalPriceEl = document.getElementById('totalPrice');
    let cart = [];

    function updateCart() {
      cart = [];
      let total = 0;

      checkboxes.forEach(checkbox => {
        if (checkbox.checked) {
          const name = checkbox.getAttribute('data-name');
          const price = parseInt(checkbox.value);
          total += price;
          cart.push({ name, price });
        }
      });

      totalPriceEl.textContent = total;
      localStorage.setItem('cartItems', JSON.stringify(cart));
      localStorage.setItem('cartTotal', total);
    }

    checkboxes.forEach(checkbox => checkbox.addEventListener('change', updateCart));

    document.getElementById('addToCartBtn').addEventListener('click', () => {
      if (cart.length > 0) {
        window.location.href = 'cart.html';
      } else {
        alert('Please select at least one service before proceeding to cart.');
      }
    });

    updateCart(); // On page load
  </script>

</body>
</html>
